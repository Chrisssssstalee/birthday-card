<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div id="button-container">
            <button id="play-button" class="play-btn">Click me</button>
        </div>
        
        <div id="card-content" style="display: none;">
            <div class="card">
                <h1 class="title">Happy Birthday Mumsy Poo</h1>
                <p class="message">Hi cutie. Happy birthday ♡ ...</p>
                <div class="balloons">
                    <img src="balloon.png" alt="Balloon" class="balloon"/>
                </div>
                <p class="footer">From chiki ♡</p>
            </div>
            <button id="surprise-button" class="play-btn" style="display: none;">Click me for a surprise!</button>
        </div>
        
        <div id="youtube-container" style="display: none;">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/7R3R5Ihxb-M?si=f9-c-QuEND0PZivd" title="YouTube video player" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <button id="back-button" class="play-btn" style="margin-top: 20px;">Go back to the card</button>
        </div>
    </div>
    
    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
